<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <!-- formStart -->
    <div class="container">

      <h1>Calculator</h1>

      <form id="calculator">

        <div class="form-group">

          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">

        </div>

        <div class="form-group">

          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">

        </div>

      <!-- endInput -->





              <button type="submit" class="btn btn-dark"  id="subBtn">SUBTRACT</button>
              <button type="submit" class="btn btn-dark"  id="multBtn">MULTIPLY</button>
              <button type="submit" class="btn btn-dark"  id="divBtn">DIVIDE</button>
              <button type="submit" class="btn btn-dark" id="addBtn">ADD</button>



      </form>
    </div>
    <div id="output">

    </div>
  </body>
</html>
